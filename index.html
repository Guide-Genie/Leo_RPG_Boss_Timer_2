  <script>
    // ë³´ìŠ¤ + ë¯¸ë‹ˆë³´ìŠ¤ ë°ì´í„°
    const alarmData = [
      { name: "ê·¸ë£¨íŠ¸ í‚¹", location: "1-5", timeText: "ë§¤ ì‹œ ì •ê°", type: "ë³´ìŠ¤", nextTime: t => new Date(t.getFullYear(), t.getMonth(), t.getDate(), t.getMinutes() === 0 ? t.getHours() : t.getHours() + 1, 0, 0) },
      { name: "í•´ì  ì„ ì¥", location: "2-5", timeText: "ë§¤ ì‹œ 30ë¶„", type: "ë³´ìŠ¤", nextTime: t => { const base = new Date(t); if (t.getMinutes() >= 30) base.setHours(base.getHours() + 1); base.setMinutes(30, 0, 0); return base; } },
      { name: "ì•„ì ˆ ë¸Œë£¨íŠ¸", location: "3-5", timeText: "í™€ìˆ˜ ì‹œ 10ë¶„", type: "ë³´ìŠ¤", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 10)) h++; if (h % 2 === 0) h++; return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0); } },
      { name: "ìœ„ë”", location: "4-5", timeText: "ì§ìˆ˜ ì‹œ 10ë¶„", type: "ë³´ìŠ¤", nextTime: t => { let h = t.getHours(); if (h % 2 === 1 || (h % 2 === 0 && t.getMinutes() >= 10)) h++; if (h % 2 === 1) h++; return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 10, 0); } },
      { name: "ì¿µí‘¸", location: "5-1", timeText: "í™€ìˆ˜ ì‹œ 40ë¶„", type: "ë³´ìŠ¤", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 40)) h++; if (h % 2 === 0) h++; return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0); } },
      { name: "ì„œë¦¬êµ°ì£¼", location: "6-4", timeText: "ì§ìˆ˜ ì‹œ 40ë¶„", type: "ë³´ìŠ¤", nextTime: t => { let h = t.getHours(); if (h % 2 === 1 || (h % 2 === 0 && t.getMinutes() >= 40)) h++; if (h % 2 === 1) h++; return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 40, 0); } },
      { name: "íƒ€ë½í•œ êµ°ì£¼ ì„¸ë¥´ì¹¸", location: "7-4", timeText: "í™€ìˆ˜ ì‹œ 50ë¶„", type: "ë³´ìŠ¤", nextTime: t => { let h = t.getHours(); if (h % 2 === 0 || (h % 2 === 1 && t.getMinutes() >= 50)) h++; if (h % 2 === 0) h++; return new Date(t.getFullYear(), t.getMonth(), t.getDate(), h, 50, 0); } },
      // ë¯¸ë‹ˆë³´ìŠ¤ (ë¦¬ìŠ¤í°ì€ ì²˜ì¹˜ì‹œê° ê¸°ì¤€)
      { name: "ìŠ¬ë¼ì„í‚¹", location: "1-2", intervalMin: 30, timeText: "30ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "ë¡­ìŠ¤í„°í‚¹", location: "2-2", intervalMin: 30, timeText: "30ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "ìŠ¤í†¤ ê³¨ë ˜", location: "3-2", intervalMin: 45, timeText: "45ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "ë¦¬ì¹˜í‚¹", location: "4-3", intervalMin: 45, timeText: "45ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "í•´ë¨¸ë¡œë“œ", location: "5-4", intervalMin: 45, timeText: "45ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "ì„¤ì› í¬ì‹ì ì•„í¬", location: "6-2", intervalMin: 60, timeText: "60ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" },
      { name: "ë¶„ëŒ€ì¥ ì›¬ë””ê³ ", location: "7-2", intervalMin: 60, timeText: "60ë¶„ ê°„ê²©", type: "ë¯¸ë‹ˆë³´ìŠ¤" }
    ];

    const alarmStates = JSON.parse(localStorage.getItem('alarmStates') || '{}');
    const triggered = {};
    let filter30Active = false;
    let bossFilterState = JSON.parse(localStorage.getItem('bossFilterState') || '{}');
    let miniBossState = JSON.parse(localStorage.getItem('miniBossState') || '{}'); // ë¯¸ë‹ˆë³´ìŠ¤ ë¦¬ìŠ¤í° ì‹œê°

    function saveState() {
      localStorage.setItem('alarmStates', JSON.stringify(alarmStates));
      localStorage.setItem('miniBossState', JSON.stringify(miniBossState));
    }

    function getNextMiniBossTime(boss) {
      // ì €ì¥ëœ ë¦¬ìŠ¤í°ì‹œê°ì´ ìˆë‹¤ë©´ ê·¸ ê°’, ì—†ìœ¼ë©´ 0(=ì¶œí˜„ëŒ€ê¸°ì¤‘)
      const respawn = miniBossState[boss.name];
      if (respawn && respawn > Date.now()) return new Date(respawn);
      return null;
    }

    function createRow(boss) {
      const tr = document.createElement('tr');
      tr.id = `row-${boss.name}`;
      tr.innerHTML = `<td>${boss.name}</td><td>${boss.location}</td><td>${boss.timeText}</td>`;

      [10, 5, 1, 0.5].forEach(min => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = alarmStates[boss.name + '_' + min] || false;
        input.addEventListener('change', () => {
          alarmStates[boss.name + '_' + min] = input.checked;
          saveState();
        });
        td.appendChild(input);
        tr.appendChild(td);
      });

      const tdRemain = document.createElement('td');
      tdRemain.id = `remain-time-${boss.name}`;
      tr.appendChild(tdRemain);

      // ë¯¸ë‹ˆë³´ìŠ¤ëŠ” 'ì²˜ì¹˜' ë²„íŠ¼ ì¶”ê°€
      const tdKill = document.createElement('td');
      if (boss.type === "ë¯¸ë‹ˆë³´ìŠ¤") {
        const btn = document.createElement('button');
        btn.textContent = 'ì²˜ì¹˜';
        btn.onclick = function () {
          const next = Date.now() + boss.intervalMin * 60 * 1000;
          miniBossState[boss.name] = next;
          saveState();
          updateTime();
        };
        tdKill.appendChild(btn);
      }
      tr.appendChild(tdKill);

      return tr;
    }

    function renderBossFilter() {
      const container = document.getElementById('bossFilter');
      container.innerHTML = '<strong>ë³´ìŠ¤ í•„í„°: </strong>';
      alarmData.forEach(boss => {
        const label = document.createElement('label');

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = bossFilterState[boss.name] ?? true;
        input.addEventListener('change', () => {
          bossFilterState[boss.name] = input.checked;
          localStorage.setItem('bossFilterState', JSON.stringify(bossFilterState));
          updateBossVisibility();
        });
        label.appendChild(input);
        label.append(` ${boss.name}`);
        container.appendChild(label);
      });
    }

    function playTestSound() {
      const alarm = document.getElementById('testSound');
      alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
      alarm.currentTime = 0;
      alarm.play();
    }

    function triggerAlarm(name, min) {
      const id = min === 0.5 ? 'alarm0.5min' : `alarm${min}min`;
      const alarm = document.getElementById(id);
      if (!alarm) return;
      alarm.volume = parseFloat(document.getElementById('volumeSlider').value || 0.5);
      alarm.currentTime = 0;
      alarm.play();
    }

    function toggleAll(min, state) {
      alarmData.forEach(boss => {
        alarmStates[boss.name + '_' + min] = state;
      });
      saveState();
      renderTable();
    }

    function toggleSummary() {
      document.getElementById('bossTableContainer').classList.toggle('summary-mode');
    }

    function toggle30MinFilter(button) {
      filter30Active = !filter30Active;
      button.textContent = filter30Active ? 'ğŸ” ì „ì²´ ë³´ê¸°' : 'ğŸ•’ 30ë¶„ ì´í•˜ ë³´ê¸°';
      updateBossVisibility();
    }

    function updateBossVisibility() {
      const now = new Date();
      alarmData.forEach(boss => {
        const row = document.getElementById(`row-${boss.name}`);
        let remain = 0;
        if (boss.type === "ë¯¸ë‹ˆë³´ìŠ¤") {
          const t = getNextMiniBossTime(boss);
          remain = t ? t - now : 0;
        } else {
          remain = boss.nextTime(now) - now;
        }
        const isVisible = bossFilterState[boss.name] !== false;
        row.style.display = isVisible && (!filter30Active || remain <= 1800000) ? '' : 'none';
      });
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });

      let nextBoss = null;
      let minTime = Infinity;

      alarmData.forEach(boss => {
        let remain = 0;
        if (boss.type === "ë¯¸ë‹ˆë³´ìŠ¤") {
          const t = getNextMiniBossTime(boss);
          remain = t ? t - now : 0;
        } else {
          remain = boss.nextTime(now) - now;
        }
        if (remain > 0 && remain < minTime) {
          minTime = remain;
          nextBoss = boss;
        }
      });

      alarmData.forEach(boss => {
        let remain = 0;
        if (boss.type === "ë¯¸ë‹ˆë³´ìŠ¤") {
          const t = getNextMiniBossTime(boss);
          remain = t ? t - now : 0;
        } else {
          remain = boss.nextTime(now) - now;
        }
        const row = document.getElementById(`row-${boss.name}`);
        const cell = document.getElementById(`remain-time-${boss.name}`);
        if (remain > 0) {
          const h = Math.floor(remain / 3600000);
          const m = Math.floor((remain % 3600000) / 60000);
          const s = Math.floor((remain % 60000) / 1000);
          cell.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        } else {
          cell.textContent = boss.type === "ë¯¸ë‹ˆë³´ìŠ¤" ? "ë¦¬ìŠ¤í° ëŒ€ê¸°" : "-";
        }

        row.classList.remove('highlight-10min', 'highlight-5min', 'highlight-1min', 'highlight-30sec', 'highlight-next');
        if (boss === nextBoss && remain > 0) row.classList.add('highlight-next');
        if (remain <= 30000 && remain > 0) row.classList.add('highlight-30sec');
        else if (remain <= 60000 && remain > 0) row.classList.add('highlight-1min');
        else if (remain <= 300000 && remain > 0) row.classList.add('highlight-5min');
        else if (remain <= 600000 && remain > 0) row.classList.add('highlight-10min');

        [10, 5, 1, 0.5].forEach(min => {
          const key = boss.name + '_' + min;
          const triggerKey = key + '_triggered';
          const delta = min * 60000;
          if (
            alarmStates[key] &&
            remain > 0 &&
            Math.abs(remain - delta) < 1500 &&
            !triggered[triggerKey]
          ) {
            triggerAlarm(boss.name, min);
            triggered[triggerKey] = true;
            setTimeout(() => { triggered[triggerKey] = false; }, 60000);
          }
        });
      });
    }
